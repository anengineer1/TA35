<div class="container p-5">
	<h1>Alta cliente</h1>
	<form>
		<div class="row mt-5">
			<div class="col-3">
				<label for="myFieldText" class="form-label fw-bold">Nombre</label>
			</div>
			<div class="col-3">
				<div class="mb-3">
					<input type="text" class="form-control" id="myInputName" aria-describedby="textHelp"
						placeholder="Nombre y apellido" [(ngModel)]="nomapels" name="first">
					<label for="myInputName" class="form-label">Introduzca su nombre y apellido</label>
				</div>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col-3">
				<label class="form-label fw-bold">Email</label>
			</div>

			<div class="col-3">
				<div class="mb-3">
					<input type="email" class="form-control" id="myInputEmail" aria-describedby="textHelp"
						placeholder="ejemplo@dominio.com" [(ngModel)]="email" name="second">
					<label for="myInputEmail" class="form-label">Introduzca un email v√°lido</label>
				</div>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col-3">
				<label for="myFieldText" class="form-label fw-bold">Mensaje</label>
			</div>
			<div class="col-3">
				<div class="mb-3">
					<textarea id="controlTextArea" class="form-control" rows="3" [(ngModel)]="message" name="third"></textarea>
					<label for="myFieldText" class="form-label">Introduzca un mensaje</label>
				</div>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col-3">
				<label for="myFieldText" class="form-label">{{sum1}} + {{sum2}} = ?</label>
			</div>
			<div class="col-3">
				<div class="mb-3">
					<input type="number" class="form-control" id="myCaptchaInput" aria-describedby="textHelp" for="typeNumber"
						placeholder="Respuesta" [(ngModel)]="usercaptcha" name="fourth">
					<label for="myCaptchaInput" class="form-label">{{captchamessage}}</label>
				</div>
			</div>
		</div>

		<div class="row mt-5">
			<div class="col-3">
				<button type="button" class="btn btn-primary mt-4" (click)="sendDataToParent()">Guardar</button>
			</div>
		</div>

	</form>

</div>
